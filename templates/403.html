{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block title %}Restricted Area{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 text-center">
            <h1 class="mt-5">Error 403 - Unauthorized Access</h1>
            <p class="mt-3">You are not authorized to perform this action.</p>
            
            <div class="mt-4">
                <img src="{% static 'images/403-error.webp' %}"
                    alt="An whimsical drawing of an octopus with spectacles holding a sign with 403 error" 
                    class="img-fluid" style="max-width: 300px;">
            </div>
            
            <div class="mt-5">
                <a href="{% url 'home' %}" class="btn btn-outline-black">
                    &laquo; Return to Homepage &raquo;
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
